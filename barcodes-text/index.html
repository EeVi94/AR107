<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo</title>
<!--     <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script> -->
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
     
    <a-assets>
      <img id="fakem" src="assets/pattern-FakeM.png">
      <img id="realm" src="assets/pattern-RealM.png">
    </a-assets>

  <a-marker-camera type='pattern' url='path/to/pattern-MarkerR.patt'></a-marker-camera>
      <a-text value="FAKE" scale="5 20 21" position="0 0 0" color="RED"></a-text>

    </a-marker>

<a-marker-camera type='pattern' url='path/to/pattern-MarkerF.patt'></a-marker-camera>
     <a-text value="REALONE" scale="3 20 1" color="GREEN"></a-text>
    </a-marker>

    <a-entity camera=""></a-entity>

  </a-scene>


</body>

</html>
